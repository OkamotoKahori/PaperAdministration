<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" constent="text/html; charset=UTF-8" />

<body>
    <h1>論文のアップロード</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        <button type="button" class="btn btn-lg" id="Conference">学会発表</button>
        <button type="button" class="btn btn-lg" id="Journal">論文誌</button>
        <button type="button" class="btn btn-lg" id="Thesis">学位論文</button>
        <div id="main">
            <p>論文タイトル</p>
            <input type="text" name="title">
            <p>著者名</p>
            <input type="text" name="author">
            <p>学会名</p>
            <input type="text" name="journal">
            <!-- 国内か国外を選択できるボタン -->
            <input type="radio" name="select" value="国内" checked>国内
            <input type="radio" name="select" value="国外">国外
            <p>Vol.</p>
            <input type="text" name="volume">
            <p>No.</p>
            <input type="text" name="number">
            <p>page</p>
            <input type="text" name="page">
            <p>発表年</p>
            <input type="text" name="year">
            <p>キーワード</p>
            <input type="text" name="keyword">
            <p>分野</p>
            <select name="category">
                <option value="実世界">実世界</option>
                <option value="コミュニケーション">コミュニケーション</option>
                <option value="仕掛け学">仕掛け学</option>
                <option value="情報編纂">情報編纂</option>
                <option value="コミック工学">コミック工学</option>
                <option value="オノマトペ">オノマトペ</option>
            </select>
            <p>論文ファイル</p>
            <input type="file" name="upfile" value="">
            <p>
                <input type="submit" value="送信">
            </p>
        </div>

                '<input type="hidden" name="genre" value="0">'+

                '<p>論文ファイル</p>' +
                '<input type="file" name="upfile" value="">' +
                '<p>' +
                '<input type="submit" value="送信">' +
                '</p>');

        });
        //論文誌を選択した時 
        $('#Journal').on('click', function() {
            $('#main').empty();

                '<input type="submit" value="送信">' +
                '</p>');

        });

        $('#Thesis').on('click', function() {
            $('#main').empty();
            $('#main').append(
                '<input type="hidden" name="genre" value="2">'+
                '<p>論文タイトル</p>' +
                '<input type="text" name="title">' +
                '<p>著者名</p>' +
                '<input type="text" name="author">' +
